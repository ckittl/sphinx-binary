language: generic
sudo: required
dist: trusty
os:
  - linux
  - osx
cache:
  directories:
    - "$HOME/.cache/pip"
    - "$HOME/Library/Caches/pip"
    - "$HOME/Library/Caches/Homebrew"
    - "/usr/local/Homebrew/Library/Taps/homebrew/homebrew-core"
install:
  - ./1-prepare-env.sh
script:
  - ./2-install-pkgs.sh
  - ./3-apply-patches.sh
  - ./4-build.sh
notifications:
  email: false
deploy:
  provider: releases
  api_key:
    - secure: ""
  file_glob: true
  file: "build/dist/sphinx.*"
  skip_cleanup: true
  on:
    tags: true
